B. Write a function to display all the objects having country India -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 4</title>
</head>
<body>
    <script>
        // fisrt declare an array, which is persent in 3rd question
        var new_array = [
            {name:"a", age:31, country:"india", hobbies:["listening music", "comedy shows"]},
            {name:"b", age:22, country:"india", hobbies:["playing cricket", "live shows"]}, 
            {name:"c", age:"35", country:"usa", hobbies:["coding", "study"]},
            {name:"d", age:"20", country:"russia", hobbies:["listening music", "comedy shows", "debate"]}];
        
        // now create a variable named filteredArray1 to store objects, where age is less then 30
        var filteredArray1 = new_array.filter(function(item){ return item.age < 30 });
        // now print it to console
        console.log(filteredArray1);


        // now create an another variable named filteredArray2 to store objects, where country is india
        var filteredArray2 = new_array.filter(function(item){ return item.country =="india" });
        // now print it to console
        console.log(filteredArray2)
    </script>
</body>
</html>
